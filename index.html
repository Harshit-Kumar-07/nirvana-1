<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Attendance ‚Äî v2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-gradient"></div>
  <canvas id="particles"></canvas>

  <!-- Top Controls -->
  <header class="topbar">
    <div class="brand">Smart Attendance <span class="muted">v2</span></div>
    <div class="top-actions">
      <div id="clock" class="clock">--:--:--</div>
      <button id="themeToggle" class="icon-btn" title="Toggle theme">üåó</button>
    </div>
  </header>

  <!-- AUTH CONTAINER -->
  <main class="stage">
    <!-- AUTH -->
    <section class="card auth-card" id="authCard">
      <h1 class="title">Welcome</h1>

      <div id="authOptions" class="auth-options">
        <button id="showLogin" class="btn primary">Login</button>
        <button id="showRegister" class="btn accent">Register</button>
      </div>

      <form id="loginForm" class="form hidden" autocomplete="off">
        <h3>Login</h3>
        <input id="loginUsername" placeholder="Username" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <div class="row">
          <button id="loginSubmit" class="btn primary full">Login</button>
        </div>
        <p class="muted">No account? <span id="goRegister" class="linkish">Register</span></p>
      </form>

      <form id="registerForm" class="form hidden" autocomplete="off">
        <h3>Create account</h3>
        <input id="regUsername" placeholder="Choose a username" required />
        <input id="regPassword" type="password" placeholder="Create a password" required />
        <div class="row">
          <button id="registerSubmit" class="btn accent full">Create</button>
        </div>
        <p class="muted">Already have one? <span id="goLogin" class="linkish">Login</span></p>
      </form>
    </section>

    <!-- PROFILE / DASHBOARD -->
    <section class="card dashboard hidden" id="dashboardCard">
      <div class="dashboard-header">
        <div>
          <h2 id="welcomeUser">Welcome, User</h2>
          <div class="muted small" id="joinedAt">Joined: ‚Äî</div>
        </div>
        <div class="dashboard-actions">
          <button id="markBtn" class="btn primary">Mark Attendance</button>
          <button id="exportCsvBtn" class="btn outline">Export CSV</button>
          <button id="logoutBtn" class="btn danger">Logout</button>
        </div>
      </div>

      <div class="grid-3">
        <div class="stat-card">
          <div class="stat-title">Attendance (30d)</div>
          <div class="donut-wrap">
            <!-- donut SVG updated by JS -->
            <svg id="donut" viewBox="0 0 36 36" class="donut">
              <path class="donut-bg" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"/>
              <path id="donutValue" class="donut-value" stroke-dasharray="0 100" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"/>
              <text x="18" y="20.5" class="donut-text" id="donutText">0%</text>
            </svg>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-title">Current Streak</div>
          <div class="stat-value" id="streakVal">0</div>
          <div class="muted small">Days in a row</div>
        </div>

        <div class="stat-card">
          <div class="stat-title">Total Present</div>
          <div class="stat-value" id="totalPresent">0</div>
          <div class="muted small" id="periodInfo">All time</div>
        </div>
      </div>

      <div class="history-card">
        <div class="history-header">
          <h3>Attendance History</h3>
          <div>
            <button id="toggleHistoryView" class="btn small outline">Toggle View</button>
            <button id="clearHistoryBtn" class="btn small danger">Clear History</button>
          </div>
        </div>

        <div id="historyList" class="history-list">
          <!-- JS will populate -->
        </div>

      </div>
    </section>
  </main>

  <footer class="footer muted">Built with ‚ù§Ô∏è ‚Äî Local only (localStorage)</footer>

  <script src="script.js"></script>
</body>
</html>
